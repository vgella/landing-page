<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdeye AI - Chat Interface</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            border: 2px solid #000;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            height: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #000;
            max-width: 80%;
            word-wrap: break-word;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 15px;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        #submit-button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #333;
        }

        @media (max-width: 600px) {
            #chat-box {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Chat Interface Container -->
    <div id="chat-container">
        <!-- Chat History -->
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <input type="text" id="user-input" class="input-field" placeholder="Type your message..." />
            <input type="text" id="url-input" class="input-field" placeholder="Enter your business URL..." />
            <button id="submit-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const urlInput = document.getElementById('url-input');
        const submitButton = document.getElementById('submit-button');

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        submitButton.addEventListener('click', () => {
            const message = userInput.value;
            const url = urlInput.value;

            if (message) {
                appendMessage('User', message);
                userInput.value = ''; // Clear input

                // Simulate a response from the AI
                setTimeout(() => {
                    appendMessage('AI', 'This is a dummy response from the AI.');
                }, 1000);
            }

            if (url) {
                appendMessage('User', `URL entered: ${url}`);
                urlInput.value = ''; // Clear input

                // Simulate a response related to the URL
                setTimeout(() => {
                    appendMessage('AI', 'We have noted your business URL.');
                }, 1000);
            }
        });
    </script>
</body>
</html>
