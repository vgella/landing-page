<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdeye AI - Elevate Consciousness</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            background: linear-gradient(135deg, #ffffff 0%, #f7f7f7 100%);
            animation: gradientShift 10s ease infinite;
            color: black;
        }

        #logo-container img {
            max-width: 400px;
            animation: fadeInUp 2s ease-in-out;
        }

        #scroll-prompt {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            transition: transform 0.5s ease-in-out;
            transform: translateY(100vh);
            opacity: 0;
        }

        .visible {
            transform: translateY(0);
            opacity: 1;
        }

        #chat-box {
            padding-bottom: 20px;
            overflow-y: auto;
            max-height: 60vh;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            padding: 10px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 16px;
            border-radius: 20px;
            background: #f0f0f0;
            color: #000;
            animation: fadeInUp 0.3s ease-in-out;
        }

        .message.user {
            align-self: flex-end;
            background: #e0e0e0;
            text-align: right;
        }

        .message.ai {
            align-self: flex-start;
        }

        #input-container {
            display: flex;
            align-items: center;
            padding-top: 20px;
            width: 100%;
        }

        #user-input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 18px;
            border-radius: 30px;
            background: #f0f0f0;
            color: #000;
            margin-right: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: background 0.3s ease-in-out;
        }

        #user-input:focus {
            background: #e0e0e0;
        }

        #submit-button {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6200ea, #bb86fc);
            border: none;
            outline: none;
            cursor: pointer;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        #submit-button:hover {
            transform: scale(1.1);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @media (max-width: 600px) {
            #submit-button {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div id="logo-container">
        <img src="thirdeye_logo.svg" alt="Thirdeye AI Logo">
    </div>

    <div id="scroll-prompt">Scroll down to interact with our AI chatbot</div>

    <!-- Chatbot Interface -->
    <div id="chat-container">
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="submit-button">&#x27A4;</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');

        // Reveal the chat container on scroll
        window.addEventListener('scroll', () => {
            if (window.scrollY > 100) {
                chatContainer.classList.add('visible');
            }
        });

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        submitButton.addEventListener('click', () => {
            const message = userInput.value;
            if (message) {
                appendMessage('User', message);
                userInput.value = ''; // Clear input

                // Simulate a response from the AI for demonstration
                setTimeout(() => {
                    appendMessage('AI', 'This is a dummy response from the AI.');
                }, 1000);
            }
        });
    </script>
</body>
</html>
