<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elevate ai conscious</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        #scroll-prompt {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        #chat-container {
            width: 80%;
            max-width: 800px;
            margin-top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 50px;
        }

        #chat-box {
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        #input-container {
            display: flex;
            padding: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 4px;
            background: #f0f0f0;
        }

        #submit-button {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transform: rotate(180deg); /* upside-down pyramid */
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #submit-button:before {
            content: 'â–¼';
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Logo Section -->
    <div id="logo-container">
        <img src="thirdeye_logo.svg" alt="Logo">
    </div>

    <div id="scroll-prompt">Scroll down to interact with our AI chatbot</div>

    <!-- Chatbot Interface -->
    <div id="chat-container">
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="submit-button"></button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.style.padding = "10px";
            messageElement.style.borderRadius = "4px";
            messageElement.style.marginBottom = "10px";
            messageElement.style.backgroundColor = sender === 'User' ? '#e0f7fa' : '#f1f1f1';
            messageElement.textContent = `${sender}: ${text}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        submitButton.addEventListener('click', () => {
            const message = userInput.value;
            if (message) {
                appendMessage('User', message);
                userInput.value = ''; // Clear input

                // Send the message to the backend
                fetch('https://a850-34-145-12-118.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('Mistral 7B', data.response);
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('Error', 'There was an issue connecting to the server.');
                });
            }
        });
    </script>
</body>
</html>
