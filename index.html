<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdeye AI - Chat Interface</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth; /* Smooth scroll */
        }

        #logo-container {
            width: 100%;
            height: 100vh; /* Fullscreen */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1; 
            position: relative;
        }

        #logo-container img {
            width: 80%; /* Adjusted to fill more of the screen width */
            max-width: 800px;
            animation: fadeIn 1s ease;
        }

        #parallax-text {
            position: fixed;
            top: 50%;
            right: 10px;
            font-size: 6rem; /* Increased size */
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: #000;
            transform: rotate(-90deg);
            transform-origin: right center;
            white-space: nowrap;
            z-index: 2; 
            pointer-events: none;
            transform: translateY(-50%) rotate(-90deg); /* Ensure visibility */
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px; /* Added padding to prevent overlap */
            transform: translateY(0); 
            opacity: 1; 
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            z-index: 3; 
            background-color: #ffffff; 
        }

        #chat-box {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: black;
            background-color: #ffffff;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #000;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 4;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
        }

        #input-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            color: black;
            z-index: 5; 
            background-color: #ffffff;
        }

        .input-field {
            flex-grow: 1; 
            padding: 15px;
            border: none;
            border-radius: 0;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            z-index: 6;
            font-family: 'Arial', sans-serif;
            box-shadow: none; /* No shadow, like a document */
        }

        .input-field::placeholder {
            color: #000000; 
        }

        #submit-button {
            padding: 15px;
            background-color: #000;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 7;
        }

        #submit-button:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            #chat-box {
                max-height: 200px;
            }
        }
    </style>
</head>

            <button id="submit-button">Send</button>
        </div>
    </div>
