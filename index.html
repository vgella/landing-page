<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdeye AI - Client Waitlist</title>
    
    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with your user ID
        (function() {
            emailjs.init('XrR3OHZNhdSxZU0FJ');  // Your provided user ID
        })();
    </script>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
        }

        #logo-container {
            width: 100%;
            height: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 20px 0;
        }

        #logo-container img {
            width: 80%;
            max-width: 800px;
            animation: fadeIn 1s ease;
        }

        #chat-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            background-color: #ffffff;
        }

        #chat-box {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: black;
            background-color: #ffffff;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #000;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
        }

        #input-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .input-field {
            flex-grow: 1; 
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            font-family: 'Arial', sans-serif;
            box-shadow: none;
        }

        #submit-button {
            padding: 15px;
            background-color: #000;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #333;
        }

        #waitlist-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        #waitlist-button {
            padding: 15px 20px;
            background-color: #000;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        #waitlist-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border-radius: 15px;
            padding: 30px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .popup-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #submit-waitlist {
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div id="logo-container">
        <img src="thirdeye_logo_horizontal.svg" alt="Thirdeye AI Logo">
    </div>

    <!-- Chat Interface Container -->
    <div id="chat-container">
        <!-- Chat History -->
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <input type="text" id="user-input" class="input-field" placeholder="Type your message..." />
            <button id="submit-button">Send</button>
        </div>
    </div>

    <!-- Join Client Waitlist Button -->
    <div id="waitlist-container">
        <button id="waitlist-button">Join our Client Waitlist</button>
    </div>

    <!-- Waitlist Form Popup -->
    <div id="waitlist-popup" class="popup">
        <div class="popup-content">
            <h2>Join our Client Waitlist</h2>
            <form id="waitlist-form">
                <input type="text" id="waitlist-name" class="input-field" placeholder="Your Name" required />
                <input type="email" id="waitlist-email" class="input-field" placeholder="Your Email" required />
                <input type="text" id="waitlist-business" class="input-field" placeholder="Your Business Name" required />
                <button type="submit" id="submit-waitlist">Submit</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        // Initialize EmailJS with your user ID
        (function() {
            emailjs.init('XrR3OHZNhdSxZU0FJ');  // Your provided user ID
        })();

        // Function to send the email using EmailJS
        function sendWaitlistEmail(name, email, business, chatHistory) {
            const templateParams = {
                name: name,
                email: email,
                business: business,
                chat_history: JSON.stringify(chatHistory, null, 2)  // Format chat history as a string
            };

            // Use your Service ID (Thirdeye AI) and your Template ID from EmailJS
            emailjs.send('Thirdeye AI', 'template_rve8bhp', templateParams)
            .then(function(response) {
                console.log('SUCCESS!', response.status, response.text);
                alert('Thank you for joining our waitlist!');
            }, function(error) {
                console.error('FAILED...', error);
                alert('There was an error sending your request. Please try again later.');
            });
        }

        // Handle chat submission
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const submitButton = document.getElementById('submit-button');

        submitButton.addEventListener('click', () => {
            const message = userInput.value;
            if (message) {
                appendMessage('User', message);
                userInput.value = '';  // Clear input field
            }
        });

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Handle waitlist form submission
        const waitlistForm = document.getElementById('waitlist-form');
        const waitlistPopup = document.getElementById('waitlist-popup');
        const waitlistButton = document.getElementById('waitlist-button');

        waitlistButton.addEventListener('click', () => {
            waitlistPopup.style.display = 'block';  // Show the popup
        });

        waitlistForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Collect the form data
            const name = document.getElementById('waitlist-name').value;
            const email = document.getElementById('waitlist-email').value;
            const business = document.getElementById('waitlist-business').value;

            // Collect chat history
            const chatHistory = [];
            document.querySelectorAll('#chat-box .message').forEach(message => {
                chatHistory.push({ sender: message.classList.contains('user') ? 'User' : 'AI', text: message.textContent });
            });

            // Send the waitlist email via EmailJS
            sendWaitlistEmail(name, email, business, chatHistory);

            // Close the popup after submission
            waitlistPopup.style.display = 'none';
        });
    </script>
</body>
</html>
