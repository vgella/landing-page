    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;

            background-color: #f0f0f0;
        }

        #logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        img {
            max-width: 100%;
            max-height: 100%;
        }

        #scroll-prompt {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
        }

        #chat-container {
            width: 80%;
            max-width: 800px;
            margin-top: 50px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 50px;
        }

        #chat-box {
            height: 500px;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        #input-container {
            display: flex;
            padding: 10px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 4px;
            background: #f0f0f0;
        }

        #submit-button {
            width: 40px;
            height: 40px;
            margin-left: 10px;
            background: none;
            border: none;
            outline: none;
            cursor: pointer;
            transform: rotate(180deg); /* upside-down pyramid */
            border-radius: 50%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
