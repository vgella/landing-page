<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdeye AI - Chat Interface</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
            overflow-y: auto;
        }

        #logo-container {
            width: 100%;
            height: 100vh; /* Fullscreen */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
        }

        #logo-container img {
            max-width: 50%;
            animation: fadeIn 1s ease;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            transform: translateY(100vh);
            opacity: 0;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .visible {
            transform: translateY(0);
            opacity: 1;
        }

        #chat-box {
            flex-grow: 1;
            overflow-y: auto;
            width: 100%;
            max-height: 400px;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #000;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
        }

        #input-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #000;
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        #submit-button {
            width: 100%;
            padding: 15px;
            background-color: #000;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #submit-button:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            #chat-box {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div id="logo-container">
        <img src="thirdeye_logo.svg" alt="Thirdeye AI Logo">
    </div>

    <!-- Chat Interface Container -->
    <div id="chat-container">
        <!-- Chat History -->
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <input type="text" id="user-input" class="input-field" placeholder="Type your message..." />
            <input type="text" id="url-input" class="input-field" placeholder="Enter your business URL..." />
            <button id="submit-button">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const urlInput = document.getElementById('url-input');
        const submitButton = document.getElementById('submit-button');

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to bottom
        }

        submitButton.addEventListener('click', () => {
            submitChat();
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitChat();
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitChat();
            }
        });

        function submitChat() {
            const message = userInput.value;
            const url = urlInput.value;

            if (message) {
                appendMessage('User', message);
                userInput.value = ''; // Clear input

                // Simulate a response from the AI
                setTimeout(() => {
                    appendMessage('AI', 'This is a dummy response from the AI.');
                }, 1000);
            }

            if (url) {
                appendMessage('User', `URL entered: ${url}`);
                urlInput.value = ''; // Clear input

                // Simulate a response related to the URL
                setTimeout(() => {
                    appendMessage('AI', 'We have noted your business URL.');
                }, 1000);
            }
        }

        // Show chat container on scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            if (scrolled > window.innerHeight / 2) {
                chatContainer.classList.add('visible');
            }
        });
    </script>
</body>
</html>
