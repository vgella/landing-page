<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thirdeye AI - Chat Interface</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
            overflow-y: auto;
            scroll-behavior: smooth; /* Smooth scroll */
        }

        #logo-container {
            width: 100%;
            height: 100vh; /* Fullscreen */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            z-index: 1; 
            position: relative;
        }

        #logo-container img {
            width: 80%; /* Adjusted to fill more of the screen width */
            max-width: 800px;
            animation: fadeIn 1s ease;
        }

        #parallax-text {
            position: fixed;
            top: 36%; /* Moved up slightly to ensure full visibility */
            right: 50px; /* Adjusted position slightly to the left */
            font-size: 5rem; /* Keeping the size as is */
            font-family: 'Times New Roman', serif;
            font-weight: bold;
            color: #000;
            transform: rotate(-90deg);
            transform-origin: right center;
            white-space: nowrap;
            z-index: 2; 
            pointer-events: none;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 200px 20px 150px; /* Increased padding to prevent overlap */
            transform: translateY(0); 
            opacity: 1; 
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
            z-index: 3; 
            background-color: #ffffff; 
        }
        #chat-box {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            color: black;
            background-color: #ffffff;
            margin-bottom: 10px;
        }

        .message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 15px;
            background-color: #f0f0f0;
            color: #000;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 4;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
        }

        #input-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            color: black;
            z-index: 5; 
            background-color: #ffffff;
        }

        .input-field {
            flex-grow: 1; 
            padding: 15px;
            border: none; /* Removed outline */
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            z-index: 6;
            font-family: 'Arial', sans-serif;
            box-shadow: none; /* No shadow, like a document */
        }

        .input-field::placeholder {
            color: #000000; 
        }

        #url-input {
            width: 100%; /* Match width of chat box */
            padding: 15px;
            background-color: #000000; 
            color: #ffffff; 
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Add more margin below */
            z-index: 4; /* Increased z-index to ensure it's on top */
        }
        #url-input::placeholder {
            color: #ffffff; /* Placeholder text in white */
        }

        #submit-button {
            padding: 15px;
            background-color: #000;
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            z-index: 7;
        }

        #submit-button:hover {
            background-color: #333;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @media (max-width: 600px) {
            #chat-box {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div id="logo-container">
        <img src="thirdeye_logo.svg" alt="Thirdeye AI Logo">
    </div>

    <!-- Parallax Text -->
    <div id="parallax-text">elevate ai conscious</div>

    <!-- Chat Interface Container -->
    <div id="chat-container">
        <!-- Business URL Field -->
        <input type="text" id="url-input" class="input-field" placeholder="Describe your business or enter your business URL..." />

        <!-- Chat History -->
        <div id="chat-box">
            <!-- Chat messages will appear here -->
        </div>

        <!-- Input Fields -->
        <div id="input-container">
            <input type="text" id="user-input" class="input-field" placeholder="Type your message..." />
            <button id="submit-button">Send</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const urlInput = document.getElementById('url-input');
        const submitButton = document.getElementById('submit-button');
        const parallaxText = document.getElementById('parallax-text');
        let businessUrl = '';

        function appendMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        submitButton.addEventListener('click', () => {
            submitChat();
        });

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitChat();
            }
        });

        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                businessUrl = urlInput.value;
                appendMessage('AI', `Business information entered: ${businessUrl}`);
                urlInput.value = ''; // Clear the field after entry
            }
        });
        
        function submitChat() {
            const message = userInput.value;
        
            if (message) {
                appendMessage('User', message);
                userInput.value = '';
                const separator = "§¶∆≈¥";
                const combinedMessage = `${message}${separator}${businessUrl}`;

                // Send the message to the backend
                fetch('https://59de-35-245-35-101.ngrok-free.app/chat', {  // Replace with your backend URL
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: combinedMessage
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    // Append the AI's response to the chat
                    appendMessage('AI', data.response);  // Assuming your backend returns { response: "AI's response" }
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('AI', 'Sorry, there was an issue connecting to the server.');
                });
            }
        }

        // Parallax effect for the text
        // Reverse Parallax effect for the text
        window.addEventListener('scroll', () => {
            const scrolled = window.scrollY;
            parallaxText.style.transform = `translateY(${scrolled * -0.5}px) rotate(-90deg)`;
        });
        // Scroll to top on load
        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
