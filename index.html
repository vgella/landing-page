<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Litcode by thirdeye</title>
    <link rel="icon" href="flavicon_thirdeye.png" type="image/png">
    <!-- Include highlight.js for syntax highlighting -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/highlight.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow-y: scroll;
        }

        /* Tab Bar */
        #tab-bar {
            display: flex;
            width: 100%;
            justify-content: flex-start;
            padding: 0 10px;
            box-sizing: border-box;
        }

        .tab {
            padding: 10px;
            margin: 0 2px;
            border-radius: 15px 15px 0 0;
            background-color: #e0e0e0;
            cursor: pointer;
            font-weight: bold;
        }

        .tab.active {
            background-color: #ffffff;
        }

        .tab input {
            border: none;
            background: transparent;
            font-weight: bold;
            width: 100px;
            text-align: center;
        }

        .tab input:focus {
            outline: none;
        }

        .tab input[disabled] {
            background-color: transparent;
            color: #000000;
        }

        /* New page + button */
        .add-page-button {
            padding: 10px;
            margin-left: 5px;
            border-radius: 15px;
            background-color: #e0e0e0;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-page-button:active {
            background-color: #ffffff;
        }

        /* Chat Container */
        #chat-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 25px 0px 20px;
            box-sizing: border-box;
            overflow-y: auto;
            flex-grow: 1;
        }

        #chat-box {
            flex-grow: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            color: white;
            background-color: #000000;
            padding: 20px;
            border-radius: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            word-wrap: break-word;
        }

        .message {
            padding: 10px;
            background-color: #f0f0f0;
            color: #000;
            word-wrap: break-word;
            max-width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #000;
        }

        .message.user {
            align-self: flex-end;
            background-color: #e0e0e0;
        }

        .message.ai {
            align-self: flex-start;
        }

        .message pre {
            background-color: #272822;
            color: #f8f8f2;
            padding: 10px;
            font-size: 14px;
            overflow-x: auto;
            white-space: pre-wrap;
        }

        #input-container {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            color: black;
            padding: 10px;
            background-color: transparent;
        }

        /* Main input field */
        .main-input-field {
            flex-grow: 1;
            padding: 15px;
            border: none;
            font-size: 16px;
            outline: none;
            background-color: #ffffff;
            color: #000000;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .main-input-field::placeholder {
            color: #000000;
        }

        /* Send Button (Upside Down Triangle) */
        .triangle {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid black;
            position: relative;
            left: -5px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            outline: 3px solid white;
            cursor: pointer;
        }

        /* Logo Positioned Far Below */
        #logo-container {
            position: absolute;
            bottom: -250px;
            right: 20px;
        }

        #logo-container img {
            width: 225px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Tab Bar for Pages -->
    <div id="tab-bar">
        <div class="tab active" id="new-page-1">
            <input type="text" value="New Page 1" disabled />
        </div>
        <div class="add-page-button" id="add-page-button">+</div>
    </div>

    <!-- Chat Interface Container -->
    <div id="chat-container">
        <!-- Chat History / Chat Box -->
        <div id="chat-box"></div>

        <!-- Input Fields -->
        <div id="input-container">
            <!-- Describe the coding task field -->
            <input type="text" id="coding-task-input" class="main-input-field" placeholder="Describe the coding task..." />
            <!-- Send button (triangle) -->
            <div class="send-button-container" id="send-button">
                <div class="triangle"></div>
            </div>
        </div>
    </div>

    <!-- Logo Section (Clickable link to thirdeyeai.org) -->
    <div id="logo-container">
        <a href="https://thirdeyeai.org" target="_blank">
            <img src="experience_thirdeye.svg" alt="ThirdEye Experience Logo">
        </a>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const codingTaskInput = document.getElementById('coding-task-input');
        const sendButton = document.getElementById('send-button');
        const addPageButton = document.getElementById('add-page-button');
        let currentPage = 'new-page-1';
        let pageCount = 1;
        let chatHistories = { 'new-page-1': [] };
        let userIp = '';

        // Fetch the user's IP address
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                userIp = data.ip;
            })
            .catch(error => {
                console.error('Error fetching IP address:', error);
            });

        // Helper function to append messages to the chatbox
        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');

            if (isCode) {
                const preElement = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.textContent = text;
                preElement.appendChild(codeElement);
                messageElement.appendChild(preElement);
                hljs.highlightElement(codeElement); // Apply syntax highlighting
            } else {
                messageElement.textContent = text;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Function to handle submission of the coding task
        function submitCodingTask() {
            const codingTask = codingTaskInput.value;

            if (codingTask) {
                appendMessage('User', codingTask);
                codingTaskInput.value = '';

                // Send the coding task to the backend
                fetch('https://070f-34-126-156-247.ngrok-free.app/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ip_address: userIp,
                        message: codingTask
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage('AI', data.response, true);
                })
                .catch(error => {
                    console.error('Error:', error);
                    appendMessage('AI', 'An error occurred while processing your request.');
                });
            }
        }

        // Attach event listeners for sending messages
        sendButton.addEventListener('click', submitCodingTask);
        codingTaskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitCodingTask();
            }
        });

        // Event listener for adding new pages
        addPageButton.addEventListener('click', () => {
            pageCount++;
            const newPageId = `new-page-${pageCount}`;
            const newPageTab = document.createElement('div');
            newPageTab.classList.add('tab');
            newPageTab.innerHTML = `<input type="text" value="New Page ${pageCount}" disabled />`;
            newPageTab.id = newPageId;
            document.getElementById('tab-bar').insertBefore(newPageTab, addPageButton);

            // Initialize chat history for the new page
            chatHistories[newPageId] = [];

            // Add event listener to switch between pages
            newPageTab.addEventListener('click', () => switchPage(newPageId));
        });

        // Function to switch between pages
        function switchPage(pageId) {
            currentPage = pageId;

            // Highlight active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');

            // Clear chat box and append chat history of the selected page
            chatBox.innerHTML = '';
            chatHistories[pageId].forEach(msg => {
                appendMessage(msg.sender, msg.text, msg.isCode);
            });
        }

        // Append messages to current page's chat history
        function appendMessage(sender, text, isCode = false) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender === 'User' ? 'user' : 'ai');

            if (isCode) {
                const preElement = document.createElement('pre');
                const codeElement = document.createElement('code');
                codeElement.textContent = text;
                preElement.appendChild(codeElement);
                messageElement.appendChild(preElement);
                hljs.highlightElement(codeElement);
            } else {
                messageElement.textContent = text;
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;

            // Store message in the current page's chat history
            chatHistories[currentPage].push({ sender, text, isCode });
        }
    </script>
</body>
</html>
